    <section class="Inicio__Sesion">

        <div class="container__sigin__titulos">

            <h1 class="signin__titulo">Inicia Sesion</h1>

            <form method="post" action="{{ url_for('iniciar_sesion') }}"> <!--Se pasa la funcion-->
                <!-- Email input -->
                <div class="">
                    <label for="email">Email address</label>
                    <input type="email" value="{{ email }}"
                        class="form-control {% if correo_no_encontrado %}is-invalid{% endif %}" id="email" name="email"
                        required />
                    {% if correo_no_encontrado %}
                    <div class="invalid-feedback">Correo no encontrado.</div>
                    {% endif %}
                </div>
                <!-- Password input -->
                <div class="">
                    <label for="password">Password</label>
                    <input type="password" class=" form-control {% if bad_password %}is-invalid{% endif %} "
                        id="password" name="password" required />
                    {% if bad_password %}
                    <div class="invalid-feedback">Contraseña Invalida.</div>
                    {% endif %}
                </div>

                <div class="sigin__remember">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="checkbox" /*checked*/ />
                        <label class="form-check-label" for="checkbox">Remember me</label>
                    </div>
                    <a href="#" class="forget">Forgot password?</a>
                </div>

                <!-- Enviar button -->
                <button type="submit" class="btn__form">Sign in</button>

                <!-- Otros methods -->
                <div class="sigin__metodos">
                    <a class="btn__form btn_google" href="#">
                        <i class="fab fa-google me-2"></i>Continue with Google
                    </a>
                </div>

            </form>
        </div>

    </section>
