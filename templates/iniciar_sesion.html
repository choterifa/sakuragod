<body>

    <section class="Inicio__Sesion">

        <div class=" container__signin">

            <div class="container__signin__flex ">

                <div class="container__sigin__titulos">

                    <h1 class="fw-bold signin__titulo ">Inicia Sesion</h1>

                    <form method="post" action="{{ url_for('iniciar_sesion') }}"> <!--Se para la funcion-->
                        <!-- Email input -->
                        <div class="">
                            <label for="email">Email address</label>
                            <input type="email" value="{{ email }}"
                                class="form-control {% if email_not_found %}is-invalid{% endif %}" id="email"
                                name="email" required />
                            {% if email_not_found %}
                            <div class="invalid-feedback">Correo no encontrado.</div>
                            {% endif %}
                        </div>
                        <!-- Password input -->
                        <div class="">
                            <label for="password">Password</label>
                            <input type="password" class=" form-control {% if bad_password %}is-invalid{% endif %} "
                                id="password" name="password" required />
                            {% if bad_password %}
                            <div class="invalid-feedback">Contraseña Invalida.</div>
                            {% endif %}
                        </div>

                        <div class="d-flex align-items-center mb-4 sigin__remember">
                            <!-- Checkbox -->
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="form1Example3" checked />
                                <label class="form-check-label" for="form1Example3"> Remember me </label>
                            </div>
                            <a href="#!" class="forget">Forgot password?</a>
                        </div>

                        <!-- Submit button -->
                        <button type="submit" class="btn__form btn btn-primary btn-lg btn-block">Sign in</button>


                        <!-- other methods -->
                        <div class="sigin__metodos">
                            <a class="btn_facebook btn btn-primary btn-lg btn-block" style="background-color: #3b5998"
                                href="#!" role="button">
                                <i class="fab fa-facebook-f me-2"></i>Continue with Google
                            </a>
                        </div>

                    </form>
                </div>

            </div>
        </div>
    </section>

</body>

</html>
