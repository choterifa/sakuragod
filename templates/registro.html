<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="../static/logins.css">
    <!--Boostrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!--Iconos Boostrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>

    <section class="">

        <div class="container__singup">

            <div class="container__singup__flex">
                <!--imagen-->
                <div class="col-md-8 col-lg-7 col-xl-6 container__imagen__singup">
                    <img src="../static/imagenes/Apple-like Aesthetics - 4.jpg" class="img-fluid imagen__signup"
                        alt="Register image">
                </div>

                <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1  container__singup__titulos">
                    <h1 class="fw-bold mb-3 singup__titulo">Registrate</h1>
                    <form method="post" action="{{ url_for('registro') }}"> <!--Enviar a registro-->
                        <!-- Username input -->
                        <div class="form-outline mb-4">
                            <label for="Username">Username</label>
                            <input type="Username" class="form-control {% if user_found %}is-invalid{% endif %} "
                                id="username" name="username" required />
                            {% if user_found %}
                            <div class="invalid-feedback">{{ error_message }}</div>
                            {% endif %}
                        </div>
                        <!-- Email input -->
                        <div class="form-outline mb-4">
                            <label for="email">Email address</label>
                            <input type="email" class="form-control {% if email_found %}is-invalid{% endif %} "
                                id="email" name="email" required />
                            {% if email_found %}
                            <div class="invalid-feedback">{{ error_message }}</div>
                            {% endif %}
                        </div>
                        <!-- Password input -->
                        <div class="form-outline mb-4">
                            <label for="password">Password</label>
                            <input type="password" class="singup__password form-control" id="password" name="password"
                                required />
                        </div>

                        <!-- Submit button -->
                        <button type="submit" id="enviar-registro"
                            class="btn__form btn btn-primary btn-lg btn-block">Sign up</button>
                    </form>

                </div>
            </div>
        </div>
    </section>

</body>

</html>
