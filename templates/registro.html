<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="../static/logins.css">
    <!--Boostrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!--Iconos Boostrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!--Font awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body>

    <section class="Registro">

        <div class="container__singup__titulos">

            <h1 class="singup__titulo">Registrate</h1>
            <form method="post" action="{{ url_for('registro') }}" autocomplete="off"> <!--Enviar a registro-->
                <!-- Username input -->
                <div class="">
                    <label for="Username">Username</label>
                    <input type="text" class="login__input {% if user_found %}is-invalid{% endif %} " id="username"
                        name="username" required="" minlength="4" maxlength="10" pattern="[a-zA-Z]+" />
                    {% if user_found %}
                    <div class="invalid-feedback">{{ error_message }}</div>
                    {% endif %}
                </div>

                <!-- Email input -->
                <div class="">
                    <label for="email">Email address</label>
                    <input type="email" class="login__input {% if email_found %}is-invalid{% endif %} " id="email"
                        name="email" required="" placeholder="example@gmail.com" />
                    {% if email_found %}
                    <div class="invalid-feedback">{{ error_message }}</div>
                    {% endif %}
                </div>
                <!-- Password input -->
                <div class="">
                    <label for="password">Password</label>
                    <input type="password" class="singup__password login__input" id="password" name="password"
                        required />
                </div>

                <!-- Submit button -->
                <button type="submit" id="enviar-registro" class="btn__form">Sign up</button>

            </form>
            <a class="informacion__mensaje" href="/iniciar_sesion">Â¿Ya tienes una cuenta?</a>

            <a class="btn__form btn__form--salir" href="/">Salir</a>

        </div>
    </section>

    

</body>

</html>
