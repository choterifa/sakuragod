<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>
    <link rel="stylesheet" href="../static/inicio.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!--Iconos Boostrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!--fFont awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="../../static/Js/Audio.js"></script>

</head>

<body>
    <section class="Inicio">

        <!--Inicio nav-->
        <nav class="Inicio__Nav">
            <div class="Inicio__Nav__Logo__Contenedor">
                <img src="../static/imagenes/Logo/Icono.jpg" class="Inicio__Nav__Logo" alt="Logo">
            </div>

            <div class="Inicio__Enlaces__Contenedor">
                <a href="/" class="Inicio__Enlace">Inicio
                </a>
                <a href="/ubicacion" class="Inicio__Enlace">Ubicación
                </a>
                <a href="/contacto" class="Inicio__Enlace">Contacto
                </a>
            </div>

            <a href="/tablero">
                <button class="Inicio__Btn Inicio__Btn">Entrar</button>
            </a>
        </nav>

        {%block contenido%}

        <!--Hero del inicio-->
        <div class="Inicio__Hero">
            <div class="Inicio__Contenedor__Parrafos">
                <a class="Inicio__Hero__Logo" href="#">
                    <img src="../static/imagenes/Logo/Icono.jpg" alt="" class="Inicio__Hero__Imagen">
                </a>
                <h2 class="Inicio__titulo">Donde la calidad encuentra la comodidad</h2>
                <p class="Inicio__descripcion">Un gestor diseñado meticulosamente para Blancos Valentina, una
                    herramienta
                    poderosa que simplifica la gestión
                    de
                    inventarios
                </p>

                <!--Botones-->
                <div class="Inicio_Botones__Container">
                    <a href="/tablero">
                        <button class="Inicio__Btn">Entrar</button>
                    </a>
                    <a href="/registro">
                        <button class="Inicio__Btn Inicio__Btn--Blanco">Registrate</button>
                    </a>
                </div>
            </div>
            <!--Imagen Cover-->
            <figure class="Inicio__Imagen__Container">
                <img src="../static/imagenes/Cover3.jpg" alt="Cover" class="Inicio__Imagen">
            </figure>

            <video width="1080" height="720" loop preload="auto">
                <source src="../../static/videos/Arc.mp4" type="video/mp4">
            </video>


            <audio id="audio-fondo" autoplay loop>
                <source src="../../static/Audio/Audio.mp3" type="audio/mpeg">
                Tu navegador no soporta el elemento de audio.
            </audio>

        </div> <!--Fin Hero-->

        {%endblock%}




    </section>
</body>

</html>
